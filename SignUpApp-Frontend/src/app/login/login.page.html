<ion-toolbar>
  <ion-title>AnimeChain</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="clear" color="primary" routerLink="/register">Register</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Login to AnimeChain</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <ion-item mode="md" fill="outline" lines="none">
          <ion-input type="text" formControlName="username" label="Username"></ion-input>
        </ion-item>

        <ion-item mode="md" fill="outline" lines="none">
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            label="Password"></ion-input>
          <ion-icon name="eye-outline" slot="end" (click)="toggleShowPassword()" *ngIf="!showPassword"></ion-icon>
          <ion-icon name="eye-off-outline" slot="end" (click)="toggleShowPassword()" *ngIf="showPassword"></ion-icon>
        </ion-item>

        <ion-button expand="solid" shape="round" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">Forgot password?</a>
        <br>
        <a href="/register">Create Account</a>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
